<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/template}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>

	<section layout:fragment="content">
		<div class="logo_div mt-5 d-flex justify-content-center">
			<img th:src="@{/resources/img/javadead.png}"
				class="img-fluid app_logo" style="width: 10%; height: 10%;" />
		</div>
		<h1 class="appname d-flex justify-content-center">ClinicDiscovery</h1>
		<div class="container mt-5 d-flex flex-column">
			<div class="declare d-flex justify-content-center">
				<h5>312 clinics and 1000 doctors are available</h5>
			</div>
			<!--search bar start-->
			<div class="container mt-5">
				<div class="row">
					<div class="col-lg-2"></div>
					<form class="form-group col-lg-8 text-center my-auto col-12">
						<div class="input-group">
							<input type="text" name="search"
								class="form-control search-bar p-4"
								placeholder="Search clinics..." />
						</div>
					</form>
					<div class="col-lg-2"></div>
				</div>
			</div>
			<!--search bar end-->
			<!--icon button start-->
			<div class="container mt-5">
				<div class="d-flex justify-content-center">
					<button class="f-icon-btn mr-3 p-3">
						<i><img th:src="@{/resources/img/icon_clinic.svg}"
							class="home-icon"></i> &nbsp;Clinics&nbsp;
					</button>
					<button class="f-icon-btn ml-3 mr-3 p-3">
						<i><img th:src="@{/resources/img/icon_doctor.svg}"
							class="home-icon"></i> &nbsp;Doctors
					</button>
					<button class="f-icon-btn ml-3 p-3">
						<i><img th:src="@{/resources/img/icon_diseases.svg}"
							class="home-icon"></i> Diseases
					</button>
				</div>
			</div>
			<!--icon button end-->
		</div>
	</section>

</body>
</html>
