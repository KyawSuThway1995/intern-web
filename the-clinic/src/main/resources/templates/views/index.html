<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/template}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>

	<section layout:fragment="content">
		<div class="logo_div mt-5 d-flex justify-content-center">
			<img th:src="@{/resources/img/javadead.png}"
				class="img-fluid app_logo" style="width: 20%; height: 20%;" />
		</div>
		<h1 class="appname d-flex justify-content-center">Clinic Discovery</h1>
		<div class="mt-lg-5 mt-3 d-flex flex-column">
			<div class="declare d-flex justify-content-center text-center">
				<h5>312 clinics and 1000 doctors are available</h5>
			</div>
			<!--search bar start-->
			<div class="mt-4">
				<div class="row">
					<div class="col-lg-2"></div>
					<form class="form-group col-lg-8 text-center my-auto col-sm-12 col-12">
						<div class="input-group">
							<input type="text" name="search"
								class="form-control search-bar p-4"
								placeholder="Search clinics..." />
						</div>
					</form>
					<div class="col-lg-2"></div>
				</div>
			</div>
			<!--search bar end-->
			<!--icon button start-->
			<div class="mt-lg-5 mt-4 ml-1 mr-1">
				<div class="d-flex justify-content-center">
					<button class="col-4 col-sm-4 col-lg-2 f-icon-btn mr-lg-3 mr-1 p-3 text-center">
						Clinics
					</button>
					<button class="col-4 col-sm-4 col-lg-2 f-icon-btn ml-lg-3 mr-1 mr-lg-3 p-3  text-center">
						Doctors
					</button>
					<button class="col-4 col-sm-4 col-lg-2 f-icon-btn ml-lg-3 mr-1 p-3 text-center">
						Diseases
					</button>
				</div>
			</div>
			<!--icon button end-->
		</div>
	</section>

</body>
</html>
