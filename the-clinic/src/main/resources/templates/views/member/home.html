<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/member-dashboard-template}">
<head>
<meta charset="UTF-8">
<title>Member</title>
<link rel="stylesheet" th:href="@{/resources/css/timeline.css}">

<script th:src="@{/resources/js/calendar.js}"></script>

<style type="text/css">
.dash-card-icons {
	color: white;
}


.table-in-card{
	color: white;
	width:100%;
}

.card-general .dash-card-icons{
	transform: scale(1,1);
	transition: all 0.3s;
}

.card-general:hover .dash-card-icons{
	 transform: scale(1.1,1.1);
}
.card-parent{
	
}

{
font-family:'OpenSans';

		
}
body {
	background-color: #fafafa;
}

pre {
	font-family: Courier New;
}


</style>
</head>
<body>
	<section layout:fragment="dashboard-contents">

		<div>
			<p style="font-size:20px;" class="ml-1">Dashboard</p>
			
		</div>
		<div class="container-fluid">
			<div class="row">
					
					<div class="col-lg-3 col-sm-6 p-1">
						<div class="p-3 card-general" style="background-color: #3AC7BC;">
							<table class="table-in-card">
								<tr>
									<td>Clinics</td>
									<td rowspan="2" class="text-right ml-auto">
										<i class="fas fa-hospital dash-card-icons w-50 h-50"></i>
									</td>
								</tr>
								<tr>
									<td><h1>10</h1></td>
								</tr>

							</table>
						</div>
					</div>
					
					<div class="col-lg-3 col-sm-6 p-1">
						<div class="p-3 card-general" style="background-color: #00695f;">
							<table class="table-in-card">
								<tr>
									<td>Doctors</td>
									<td rowspan="2" class="text-right">
										<i class="fas fa-user-md dash-card-icons w-50 h-50"></i>
									</td>
								</tr>
								<tr>
									<td><h1>7</h1></td>
								</tr>

							</table>
						</div>
					</div>
					
					
					<div class="col-lg-3 p-1 col-sm-6 card-parent">
						<div class="p-3 card-general" style="background-color: #618833;">
							<table class="table-in-card">
								<tr>
									<td>Members</td>
									<td rowspan="2" class="text-right">
										<i class="fas fa-user dash-card-icons w-50 h-50"></i>
									</td>
								</tr>
								<tr>
									<td><h1>5</h1></td>
								</tr>

							</table>
						</div>
					</div>

					<div class="col-lg-3 col-sm-6 p-1">
						<div class="p-3 card-general" style="background-color: #8ab200;">
							<table class="table-in-card">
								<tr>
									<td>Bookings</td>
									<td rowspan="2" class="text-right">
										<i class="fas fa-book dash-card-icons w-50 h-50"></i>
									</td>
								</tr>
								<tr>
									<td><h1>10</h1></td>
								</tr>

							</table>
						</div>
					</div>

					
					
			</div><!-- row bar end -->

<div class="container">
				<div class="row">
		<table class="table-responsive">
		<tr>
		<td>
	<div class="Timeline ">

        <svg height="5" width="100">
        <line x1="0" y1="0" x2="200" y2="0" style="stroke:#1b5e20;stroke-width:6" />
        Sorry, your browser does not support inline SVG.
      </svg>
      
        <div class="event1">
          
          <div class="event1Bubble">
            <div class="eventTime">
              <div class="DayDigit">02</div>
              <div class="Day">
                 Wednesday
                <div class="MonthYear">May 2019</div>
              </div>
            </div>
            <div class="eventTitle">Profile Created</div>
          </div>
          <div class="eventAuthor">by Grace</div>
          <svg height="20" width="20">
             <circle cx="10" cy="11" r="6" fill="#e53935" />
           </svg>
          <div class="time">9 : 27 AM</div>
          
        </div>
        
        <svg height="5" width="300">
        <line x1="0" y1="0" x2="300" y2="0" style="stroke:#1b5e20;stroke-width:6" />
        Sorry, your browser does not support inline SVG.
      </svg>
      
        <div class="event2">
          
          <div class="event2Bubble">
            <div class="eventTime">
              <div class="DayDigit">17</div>
              <div class="Day">
                 Thursday
                <div class="MonthYear">June 2019</div>
              </div>
            </div>
            <div class="eventTitle">Added  Member</div>
          </div>
          <div class="event2Author">by Grace</div>
            <svg height="20" width="20">
          <circle cx="10" cy="11" r="6" fill="#311b92" />
          </svg>
          <div class="time2">1 : 32 PM</div>
        </div>
        
        <svg height="5" width="50">
        <line x1="0" y1="0" x2="50" y2="0" style="stroke:#1b5e20;stroke-width:6" />
        Sorry, your browser does not support inline SVG.
      </svg>
      
        <div class="now">
          NOW
        </div>  
          
        
        <svg height="5" width="150">
        <line x1="0" y1="0" x2="150" y2="0" style="stroke:#1b5e20;stroke-width:6" />
        Sorry, your browser does not support inline SVG.
      </svg>
        <div class="event3 futureGray ">
          <div class="event1Bubble futureOpacity">
            <div class="eventTime">
              <div class="DayDigit">05</div>
              <div class="Day">
                 Tuesday
                <div class="MonthYear">July 2019</div>
              </div>
            </div>
            <div class="eventTitle">Something!!</div>
          </div>
            <svg height="20" width="20">
          <circle cx="10" cy="11" r="6" fill="rgba(162, 164, 163, 0.37)" />
          </svg>
        </div>
      <svg height="5" width="50">
      <line x1="0" y1="0" x2="50" y2="0" style="stroke:#1b5e20;stroke-width:6" /> 
      </svg>
      <svg height="20" width="42">
      <line x1="1" y1="0" x2="1" y2="20" style="stroke:#1b5e20;stroke-width:3" /> 
      <circle cx="11" cy="10" r="3" fill="#004165" />  
      <circle cx="21" cy="10" r="3" fill="#004165" />  
      <circle cx="31" cy="10" r="3" fill="#004165" />    
      <line x1="41" y1="0" x2="41" y2="20" style="stroke:rgb(6, 102, 109);stroke-width:3" /> 
      </svg>  
        
      </div>
      </td>
</tr>
</table>
				</div>
			</div>
			<!--overview complete-->


			
		</div><!-- row bar end -->
		</section>	
</body>
</html>
