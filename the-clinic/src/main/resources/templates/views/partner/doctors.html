<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/partner-deshboard-template}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/resources/css/custom.css">
<title>Detail</title>
</head>
<style type="text/css">
#doctor-tb {
	width: 600px;
	margin-left: 150px;
}

.table thead {
	background-color: #AFEEEE;
	color: black;
}

.table tbody {
	text-align: left;
	vertical-align: middle;
	font-weight: 400;
	font-size: 14px;
	border-bottom: solid 2px lightgrey;
}

#patient-tr>tr:hover {
	background-color: #AFEEEE;
	cursor: pointer;
}

#search-bar {
	margin-left: 132px;
}
</style>
<body>
	<section layout:fragment="dashboard-contents">
		<div class="container">
			<h2>
				Doctor <i style='font-size: 24px' class='fa fa-user-md'></i>
			</h2>
			<div class="form-group col-6" style="float: right">
				<a class="btn btn-outline-info" 
					th:href="@{/partner/doctors/create}" role="button"><i
					class="	fas fa-user-plus"></i>Add Doctor</a>
			</div>
			<div class="container-fluid">
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item" th:each="clinic : ${clinics}"><a class="nav-link active"
						data-toggle="tab" th:href="@{'/#'+${clinic.name}}" th:text="${clinic.name}"></a></li>
				</ul>
			</div>
			<div class="tab-content">
				<div class="row mx-3 mt-3 container tab-pane active" id="clinicA">

					<div class="row" id="search-bar">

						<div id="search-doctor">
							<input type="text" placeholder="Search doctor..."
								class="form-control form-rounded" size="35">

						</div>
						<div id="btn-circle-search">
							<button type="submit" class="btn  btn-circle">
								<i class="fa fa-search" style="color: white"></i>
							</button>
						</div>
					</div>

					<div class="table-wrapper-scroll-y my-custom-scrollbar">
						<table class="table table-bordered mt-3" id="ChitTable">


							<thead class="thead-danger">

								<tr class="table-info">
									<th class="text-center">No</th>
									<th class="text-center">Name</th>
									<th class="text-center">Degrees</th>
									<th class="text-center">Specialities</th>
									<th class="text-center"></th>

								</tr>
							</thead>
							<tbody>

								<tr th:each="doctor : ${doctors}">
									<td class="text-center" th:text="${doctor.id}"></td>
									<td class="text-center" th:text="${doctor.name}"></td>
									<td class="text-center" th:text="${doctor.degrees}"></td>
									<td class="text-center" th:text="${doctor.Specialities}"></td>

									<td class="text-center">


										<div class="dropdown">
											<a href="#" class="action-icon dropdown-toggle-split"
												data-toggle="dropdown" aria-expanded="true"><i
												class="fas fa-ellipsis-h"></i></a>
											<div class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#"
													th:href="@{'/partner/doctors/edit/'+${doctor.id}}"><i
													class="	fas fa-edit"></i> Edit</a>
												<a class="dropdown-item" href="#"
													th:href="@{'/partner/doctors/delete/'+${doctor.id}}"
													>
													<i class="fas fa-trash"></i> Delete
												</a>
												<a class="dropdown-item" href="#"
													th:href="@{'/partner/doctors/details/'+${doctor.id}}"><i
													class="	fas fa-ellipsis-v"></i> Detail</a>
											</div>
										</div>
									</td>
								</tr>


							</tbody>
						</table>



						<div id="bookings-page">

							<ul class="pagination">
								<li class="page-item"><a class="page-link" href="#"
									aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
										<span class="sr-only">Previous</span>
								</a></li>
								<li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#"
									aria-label="Next"> <span aria-hidden="true">&raquo;</span>
										<span class="sr-only">Next</span>
								</a></li>
							</ul>
						</div>
					</div>
				</div>
				</div>
			</div>
		<script>
		</script>
	</section>
</body>
</html>
