<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/partner-deshboard-template}">
<head>
<meta charset="ISO-8859-1">
<title>Clinic A</title>
<link href="/src/main/resources/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
	.c-profile-image{
		width: 140px;
		height: 140px;
	}
	.c-name{
		color: #834A07;
	}
	.c-category{
		color: black;
	}
	
</style>

</head>
<body>
	<div layout:fragment="dashboard-contents">
	
		<div class="container-fluid card mt-2 p-3">
		
			<div class="row">
				
				<div class="col-lg-2 col-4 text-center">
				
					<img alt="No Image" class="c-profile-image img-fluid" th:src="@{/resources/img/clinic_profile.jpg}">
					
				</div>
				
				<div class="col-lg-10 col-8">
				
					<div class="container-fluid">
						
						<div class="row">
						
							<div class="col-12 col-md-auto mr-auto">
							
								<h4 class="c-name">SAY KHAN</h4>
								<span class="c-category">General Clinic &bull; Kamayut</span>
								
							</div>
							<div class="col-12 col-md-auto mt-lg-0 mt-2">
								
								<span style="color: #C98B42;">Social</span>
								
								<div class="d-flex justify-content-start">
								
									<a th:herf="@{#}" href="#"><i class="m-1 fab fa-facebook-square" style="font-size: 24px; color:#3B5998"></i></a>
									<a th:herf="@{#}" href="#"><i class="m-1 fab fa-twitter" style="font-size: 24px; color:#38A1F3"></i></a>
									<a th:herf="@{#}" href="#"><i class="m-1 fab fa-viber" style="font-size: 24px; color:#665CAC"></i></a>
									<a th:herf="@{#}" href="#"><i class="m-1 fab fa-linkedin-in" style="font-size: 24px; color:#007BB6"></i></a>
									
								</div>
							
							</div>
							
						</div>
						
						<hr>
						
						<div>
							
						</div>
						
						
					</div>
					
					
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
