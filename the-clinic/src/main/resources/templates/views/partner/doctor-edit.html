<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{/layout/template}">
<head>
<meta charset="UTF-8">
<title>Doctors</title>
</head>
<body>
    <section layout:fragment="content">
    	<div class="container">
  <h2>Doctor Edit</h2>

<br>
  <form action="/action_page.php" class="was-validated">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="degrees">Degrees:</label>
      <input type="text" class="form-control" id="degree" placeholder="Enter degree" name="degree" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    
    <div class="form-group">
      <label for="specialities">Specialities:</label>
      <input type="text" class="form-control" id="speciality" placeholder="Enter speciality" name="speciality" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="sel1">
                        <option>Choose gender</option>
                        <option>Female</option>
                        <option>Male</option>
 
                    </select>
      
    </div>
    <div class="form-group">
      <label for="hospital">Hospital:</label>
      <input type="text" class="form-control" id="hospital" placeholder="Enter hospital" name="hospital" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" class="form-control" id="position" placeholder="Enter position" name="position" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="licenseCode">LicenseCode:</label>
      <input type="text" class="form-control" id="licenseCode" placeholder="Enter licenseCode" name="licenseCode" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
   
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
    	
    </section>
</body>
</html>
